SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.002
  MAX_EPOCH: 101
  STEPS: (50, 80)  # 延迟学习率衰减，优化顶点预测
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 10
  OPTIMIZER: "ADAM"
  AMSGRAD: True

DATALOADER:
  NUM_WORKERS: 16

DATASETS:
  IMAGE:
    PIXEL_MEAN: [109.54834, 114.86825, 102.69644]
    PIXEL_STD: [52.80287, 48.31333, 46.67280]
    TO_255: True
    HEIGHT: 512
    WIDTH: 512
  TARGET:
    HEIGHT: 128
    WIDTH: 128
  ORIGIN:
    HEIGHT: 512
    WIDTH: 512
  TRAIN: ("lyg_train",)
  TEST: ("lyg_test",)

MODEL:
  DEVICE: cuda
  HEAD_SIZE: [[2]]
  NAME: HRNet48v2
  LOSS_WEIGHTS:
    loss_jloc: 10.0
    loss_joff: 1.0
    loss_mask: 5.0
    loss_remask: 5.0
    loss_framefield: 3.0  # 初始值，代码中动态调整
    loss_align90: 1.5  # 初始值，代码中动态调整
    loss_smooth: 0.05
    loss_int_align: 0.5
    loss_edge_align: 0.5
    loss_int_edge: 0.5
    loss_junc_frame: 1.5
  OUT_FEATURE_CHANNELS: 256
OUTPUT_DIR: ./outputs/lyg_hrnet48_ffl33