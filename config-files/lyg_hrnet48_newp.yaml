SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 1e-4
  MAX_EPOCH: 60
  STEPS: (25,)
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 1
  OPTIMIZER: "ADAM"
  AMSGRAD: True

DATALOADER:
  NUM_WORKERS: 8

DATASETS:
  IMAGE:
    # PIXEL_MEAN: [109.54834, 114.86825, 102.69644]
    # PIXEL_STD: [52.80287, 48.31333, 46.67280]
    PIXEL_MEAN: [79.77 ,141.08 ,125.57]
    PIXEL_STD: [8.61,  9.32 , 8.09]
    TO_255: True
    HEIGHT: 512
    WIDTH: 512
  TARGET:
    HEIGHT: 128
    WIDTH: 128
  ORIGIN:
    HEIGHT: 512
    WIDTH: 512
  TRAIN: ("lyg_train",)
  TEST: ("lyg_test",)

MODEL:
  NAME: "HRNet48v2"
  HEAD_SIZE: [[2]]
  OUT_FEATURE_CHANNELS: 256

OUTPUT_DIR: "./outputs/lyg_hrnet48_edgeplus/All_jloc"